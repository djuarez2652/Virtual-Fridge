<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles/output.css" rel="stylesheet">
    <title>Project Title TBD</title>

    <style>
        .nav-bar {
            font-size: 16px;
            background-color: lightgray;
            padding: 10px;
            
        }
        .nav-bar ol {
            list-style-type: none;
            padding-left: 0;
        }

        .nav-elem {
            display: inline-block;
            margin: 10px;
            color: white;
        }

        .row {
            display: flex;
        }

        .column {
            flex: 50%;
            padding: 10px;
        }

        .btn {
            color: lightseagreen;
            padding:10px
        }
        .btn:hover {
            color: white;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>


</head>
<body>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  
    <nav class="nav-bar">
        <ul>
            <li class="nav-elem">
              <a href="/stock">In Fridge</a>
            </li>
            <li class="nav-elem">
              <a href="/recipes">Generate Recipes</a>
            </li>
            <li class="nav-elem">
                <a href="/logout" onclick="return confirm('Do you want to log out of your account?');" title="Log Out">Log Out</a>
              </li>
        </ul>
        
    </nav>

    {% block content %}{% endblock %}

</body>
</html>
